  <div class="content" style="background-color: lightseagreen">
    <div fxLayout="row wrap" fxLayoutGap="10px" fxLayoutAlign="start start">
      <div fxFlexAlign="stretch" *ngFor="let news of favoriteNews">
        <mat-card class="example-card">
          <mat-card-header>
            <mat-card-title style="color:blue;">{{ news.title }}</mat-card-title>
            <mat-card-subtitle style="color:darkgoldenrod;">{{ news.author }}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <a ><img src={{news.urlToImage}} alt="Image will be uploaded soon..." style="height: 200px; width:100%"/></a>
            <p style="color:darkgreen">{{ news.description }}</p>
          </mat-card-content>
          <mat-card-actions>
            <!-- <button mat-button class="fav" (click)="DeleteFav(news)">Delete From Favourites</button> -->
            <button mat-button color="primary" (click)="DeleteFav(news)">Delete Fav</button>
          </mat-card-actions>
        </mat-card>
        <br />
      </div>
    </div>
  </div>
